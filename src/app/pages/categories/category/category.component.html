<div class="container">
  <div class="content-header">
    <h2>{{ title }}</h2>
  </div>
  <div class="content-body">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Category Name</mat-label>
        <input matInput name="cat_name" placeholder="Category Name" [(ngModel)]="category.name"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="md-button" type="submit">Submit</button>
    </form>
  </div>
</div>
